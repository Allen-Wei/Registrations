
<div class="row">
    <div class="col-sm-12 top10 bottom10">
        <a href="#/new" class="btn btn-default glyphicon glyphicon-plus"></a>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">报名记录列表</div>
            <table class="table table-responsive table-striped">
                <thead>
                    <tr>
                        <th>报考日期</th>
                        <th>姓名</th>
                        <th>费用</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="reg in main.regs">
                        <td>{{reg.RegistrateDate | date:constant.ngDateFormat}}</td>
                        <td>{{reg.StudentName}}</td>
                        <td>{{reg.Price | currency:'￥'}}</td>
                        <td>
                            <a href="#/detail/{{reg.Id}}" class="btn btn-xs btn-default">
                                <span class="glyphicon glyphicon-wrench"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">
                <button class="btn btn-default btn-xs glyphicon glyphicon-arrow-left" title="上一页" ng-disabled="main.page == 1" ng-click="main.page = main.page - 1"></button>
                <button class="btn btn-default btn-xs glyphicon glyphicon-arrow-right" title="下一页" ng-disabled="main.page >= main.pages" ng-click="main.page = main.page + 1"></button>
                &nbsp; &nbsp;
                Page: {{main.page}} &nbsp; Pages: {{main.pages}} &nbsp; Total: {{main.total}}
            </div>
        </div>
    </div>
</div>
