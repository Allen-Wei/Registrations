<style type="text/css">
    .col-xs-12 b:after{content: ':'}
</style>

<div class="row top10 bottom10">
    <div class="col-sm-12">
        <a href="#/" class="btn btn-default glyphicon glyphicon-home"></a>
    </div>
</div>
<form class="new-form" role="form" name="NewForm">
    <div class="row">
        <div class="col-sm-6 col-xs-12">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    基本信息
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-3 col-xs-12">
                            <b>报名日期</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">

                            <input type="text"
                                   class="form-control"
                                   select-date
                                   date-format="{{constant.uiDateFormat}}"
                                   ng-model="main.reg.RegistrateDate"
                                   required />
                        </div>

                        <div class="col-sm-3 col-xs-12">
                            <b>姓名</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" value="" class="form-control" ng-model="main.reg.StudentName" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">
                            <b>性别</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.Gender">
                                <option value="true">男</option>
                                <option value="false">女</option>
                            </select>
                        </div>

                        <div class="col-sm-3 col-xs-12">
                            <b>电话</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" value="" class="form-control" ng-model="main.reg.Phone" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">
                            <b>费用</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="number" value="" class="form-control" ng-model="main.reg.Price" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">
                            <b>收款人</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" value="" class="form-control" ng-model="main.reg.Payee" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">
                            <b>地址</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.RegistrationAddress">
                                <option value="总部">总部</option>
                                <option value="津南">津南</option>
                                <option value="河西">河西</option>
                            </select>
                        </div>

                        <div class="col-sm-3 col-xs-12">
                            <b>住址</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" value="" class="form-control" ng-model="main.reg.HomeAddress" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">
                            <b>备注</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" value="" class="form-control" ng-model="main.reg.Note" />
                        </div>

                        <div class="col-sm-3 col-xs-12">
                            <b>课程类别</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.CourseType">
                                <option value="成考">成考</option>
                                <option value="高自考">高自考</option>
                                <option value="研究生">研究生</option>
                                <option value="二级">二级</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-sm-6 col-xs-12">

            <div class="panel panel-info" ng-hide="main.reg.CourseType=='二级'">
                <div class="panel-heading">所报院校</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-3 col-xs-12">
                            <b>所报院校</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.RegistrateCollege">
                                <option ng-repeat="college in main.colleges.choices">{{college}}</option>
                            </select>
                        </div>

                        <div class="col-sm-3 col-xs-12">
                            <b>学历类别</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.EducationDegree">
                                <option value="专科">专科</option>
                                <option value="本科">本科</option>
                            </select>
                        </div>

                    </div>
                </div>
            </div>

            <div class="panel panel-info" ng-show="main.reg.CourseType=='二级'">
                <div class="panel-heading">所在院校</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-3 col-xs-12">
                            <b>所在院校</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.CurrentCollege">
                                <option ng-repeat="college in main.colleges.all">{{college}}</option>
                            </select>
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            <b>所在年级</b>
                        </div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.CurrentGrade">
                                <option value="大一">大一</option>
                                <option value="大二">大二</option>
                                <option value="大三">大三</option>
                                <option value="大四">大四</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">
            <button ng-click="main.submit()" class="btn btn-default" ng-disabled="NewForm.$invalid">Submit</button>
        </div>
    </div>

</form>
