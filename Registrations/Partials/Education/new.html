<h2>Registrate</h2>

<form class="new-form" role="form" name="NewForm" ng-controller="NewCtrl">
    <div class="row">
        <div class="col-md-6 col-sm-12">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    基本信息
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-3 col-xs-12">报名日期</div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" value="" class="form-control" ng-model="main.reg.RegistrateDate" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">姓名</div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" value="" class="form-control" ng-model="main.reg.StudentName" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">性别</div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.Gender">
                                <option value="true">男</option>
                                <option value="false">女</option>
                            </select>
                        </div>

                        <div class="col-sm-3 col-xs-12">电话</div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" value="" class="form-control" ng-model="main.reg.Phone" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">费用</div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="number" value="" class="form-control" ng-model="main.reg.Price" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">收款人</div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" value="" class="form-control" ng-model="main.reg.Payee" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">地址</div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.RegistrationAddress">
                                <option value="zongbu">总部</option>
                                <option value="jinnan">津南</option>
                                <option value="hexi">河西</option>
                            </select>
                        </div>

                        <div class="col-sm-3 col-xs-12">住址</div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" value="" class="form-control" ng-model="main.reg.HomeAddress" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">备注</div>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" value="" class="form-control" ng-model="main.reg.Note" required />
                        </div>

                        <div class="col-sm-3 col-xs-12">课程类别</div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.CourseType">
                                <option value="chengkao">成考</option>
                                <option value="gaozikao">高自考</option>
                                <option value="yanjiusheng">研究生</option>
                                <option value="erji">二级</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-md-6 col-sm-12">

            <div class="panel panel-info">
                <div class="panel-heading">所报院校</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-3 col-xs-12">所报院校</div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.RegistrateCollege">
                                <option ng-repeat="college in main.colleges.choices">{{college}}</option>
                            </select>
                        </div>

                        <div class="col-sm-3 col-xs-12">学历类别</div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.EducationDegree">
                                <option value="zhuanke">专科</option>
                                <option value="benke">本科</option>
                            </select>
                        </div>

                    </div>
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">所在院校</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-3 col-xs-12">所在院校</div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.CurrentCollege">
                                <option ng-repeat="college in main.colleges.all">{{college}}</option>
                            </select>
                        </div>
                        <div class="col-sm-3 col-xs-12">所在年级</div>
                        <div class="col-sm-9 col-xs-12">
                            <select class="form-control" ng-model="main.reg.CurrentGrade">
                                <option value="dayi">大一</option>
                                <option value="daer">大二</option>
                                <option value="dasan">大三</option>
                                <option value="dasi">大四</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button ng-click="main.submit()" class="btn btn-default" ng-disabled="NewForm.$invalid">Submit</button>
        </div>
    </div>

</form>
